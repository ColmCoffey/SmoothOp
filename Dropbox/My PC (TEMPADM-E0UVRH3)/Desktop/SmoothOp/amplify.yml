version: 1
frontend:
  phases:
    build:
      commands:
        - chmod +x ./gradlew  # This line is added to ensure the script has execute permissions
        - ./gradlew clean
        - ./gradlew assembleRelease
  artifacts:
    baseDirectory: app/build/outputs/apk/release
    files:
      - '**/*'
  cache:
    paths:
      - ~/.gradle/**/*
